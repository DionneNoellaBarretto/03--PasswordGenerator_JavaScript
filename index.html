<!DOCTYPE html>
<!--HTML file type-->
<!-- English Language defined -->
<html lang="en">

<!-- metadata declaration -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Title of the page -->
    <title>Password Generator using JavaScript</title>
    <!-- relationship with style sheet -->
    <link rel="stylesheet" href="./Assets\CSS\style.css" />
</head>


<!-- converted divs into semantic elements -->

<body title="Click the red 'Generate Password' button below and follow along with the prompts to be presented with a secure random password">
    <main class="wrapper">
        <!-- heading -->
        <header>
            <h1>Password Generator</h1>
        </header>
        <section class="card">
            <article class="card-header">
                <h2>Generate a Password</h2>
            </article>
            <!-- block of text space for generated password to be presented  -->
            <article class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            </article>
            <!-- clickable red button -->
            <article class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </article>
        </section>
    </main>

    <!-- linking javascript sheet to html -->
    <script src="./Assets\JavaScript\script.js"></script>
</body>

</html>
